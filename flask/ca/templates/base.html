<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>CA - {% block title %}{% endblock %}</title>
  {% endblock %}
</head>
<body>
  <div class="wrapper">
    <header id="header">
      {% block header%}
      <h1>Cellular Automata</h1>
      {% endblock %}
    </header>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
